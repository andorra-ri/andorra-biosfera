reserve:
  title: Què és una Reserva de la Biosfera?
  description: Una reserva de la biosfera és una regió que s’ha marcat com a objectiu {key_point} mitjançant l’adopció dels Objectius de desenvolupament sostenible.
  key_point: conciliar la biodiversitat, el desenvolupament socioeconòmic i els valors culturals
  functions: Tota reserva de la biosfera ha de contribuir a conservar els paisatges i ecosistemes naturals, afavorir el desenvolupament humà i econòmic sostenibles, i promoure una xarxa internacional que impulsi la recerca científica, la vigilància i l’educació contínua.
  is_not: Una reserva de la biosfera no és un nou espai natural protegit.
  zoning:
    description: Perquè una reserva de la biosfera pugui ser implementada, es requereix una estructura territorial dividida en tres zones.
    core:
      name: Nucli
      description: Són tots els espais naturals amb ecosistemes singulars protegits jurídicament.
      andorra: La zona nucli a Andorra estaria composta pel Parc natural de la vall de Sorteny, el Parc natural de les valls del Comapedrosa i el conjunt de la Vall del Madriu-Perafita-Claror.
    buffer:
      name: Zona tampó
      description: Envolta el nucli i s’hi desenvolupen activitats ecològicament sostenibles, com les pràctiques ramaderes tradicionals, l’educació ambiental, la recreació, el turisme ecològic, i altres activitats que reforcen la recerca científica, el seguiment, la capacitació i l’educació.
      andorra: La zona tampó a Andorra inclouria els boscos i les pastures públiques de comuns i quarts.
    transition:
      name: Zona de transició
      description: Preveu un gran nombre d’activitats per promoure el desenvolupament econòmic, social i cultural. La componen les zones urbanes i rurals, així com els terrenys de titularitat privada.
      andorra: La zona de transició a Andorra s’ajusta al que estableix la Llei general d’ordenació del territori i urbanisme sobre sòls urbans i urbanitzables.
  why:
    title: Per què a Andorra?
    importance:
      title: Per què és important?
      text:
        - Esdevenir reserva de la biosfera ens permet anticipar-nos al futur i decidir, ara, quin model territorial volem per a Andorra.
