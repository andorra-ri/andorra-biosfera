reserve:
  description: Una Reserva de la Biosfera és una regió que s'ha marcat com a objectiu {key_point} mitjançant l’adopció dels Objectius de Desenvolupament Sostenible.
  key_point: conciliar la biodiversitat, el desenvolupament socioeconòmic i els valors culturals
  functions: Les funcions principals inclouen contribuir a la conservació de paisatges i ecosistemes naturals, afavorir el desenvolupament humà i econòmic, i promoure la recerca científica, vigilància i educació contínua.
  zoning:
    description: Per a que una Reserva de la Biosfera pugui ser implementada, es requereix una estructura territorial dividida en tres zones.
    core:
      name: Nucli
      description: Són tots els espais naturals amb ecosistemes singulars protegits jurídicament.
      andorra: La zona nucli a Andorra la componen el Parc Natural de Sorteny, el Parc Natural de les Valls del Comapedrosa i el conjunt de la Vall del Madriu-Perafita-Claror.​
    buffer:
      name: Zona tampó
      description: Envolta el nucli i s'hi desenvolupen activitats ecològicament sostenibles com les pràctiques ramaderes tradicionals, l'educació ambiental, la recreació, el turisme ecològic, i altres activitats que reforcen la recerca científica, el seguiment, la capacitació i l'educació.
      andorra: La zona tampó a Andorra la componen els boscos i pastures públiques de Comuns i Quarts.
    transition:
      name: Zona de transició
      description: Contempla un major nombre d'activitats per promoure el desenvolupament econòmic, social i cultural. La componen les zones urbanes i rurals, així com els terrenys de titularitat privada.
      andorra: La zona de transició a Andorra s'ajusta al que preveu la Llei general d'ordenació del territori i urbanisme.
  why:
    importance: Esdevenir Reserva de la Biosfera és important perquè ens permet anticipar-nos al futur i decidir, ara, quin model territorial volem per Andorra.
    reasons: Ha de servir per posar en valor la feina feta fins ara i aconseguir un reconeixement al nostre model d'equilibri entre desenvolupament i sostenibilitat.
    moment: "Ens permet avançar cap a una altra fita clau: el desplegament de l'{exteriors_ods}."
    network: El {unesco_mab} ens ofereix un model de reconegut prestigi que s'adapta a la realitat del nostre país, i la oportunitat d'integrar-nos dins una {reserves_network}.

candidacy:
  title: Procés de candidatura
  description: La candidatura del programa MAB consisteix a elaborar un dossier on es recullen els valors naturals i culturals que fan d'Andorra un candidat potencial per a ser denominat com a Reserva de la Biosfera. Cal demostrar la voluntat, les aptituds i les possibilitats que com a societat tenim per a garantir la conservació del territori sense renunciar al seu desenvolupament. En aquest sentit, tant el patrimoni del país com els seus instruments de gestió són requisits indispensables per esdevenir una Reserva de la Biosfera.
  steps:
    diagnosis:
      name: Diagnosi
      description: Realització d'un estudi de viabilitat per valorar els requisits i les possibilitats de la candidatura.
      download: Estudi de viabilitat
    diffusion:
      name: Difusió
      description: Difusió a tots els actors i ciutadans d'Andorra mitjançant comunicats oficials, reunions de poble o les xarxes socials.
      download: Presentació de la candidatura
    participation:
      name: Participació
      description: Processos participatius amb tots els actors involucrats en la gestió del territori, fonamental durant tota la candidatura per garantir la transparència i representativitat dels objectius i compromisos adquirits.
      download: Resultats del procés participatiu
    synthesis:
      name: Síntesi
      description: Compilació de tota la informació preexistent i la generada durant els processos participatius en un dossier a presentar davant la UNESCO.
      download: Dossier de la candidatura
    presentation:
      name: Presentació
      description: La Comissió Nacional d'Andorra per la UNESCO del Ministeri d'Afers Exteriors del Govern d'Andorra diposita la candidatura a la UNESCO, que ha d'emetre una resolució en el termini aproximat de sis mesos.
    resolution:
      name: Resolució UNESCO
      description: ''

  download_files: Descarrega els documents generats durant el procés de candidatura
  files:
    viability_study: Estudi de viabilitat
    candidacy_slides: Presentació de la candidatura
    participation_results: Resultats del procés participatiu
    candidacy_dossier: Dossier de la candidatura

faq:
  title: Preguntes freqüents
  more_doubts: Tens més dubtes?
  contact: Contacta amb nosaltres per {email} o les xarxes socials
  email: correu electrònic
  search: Cercar resposta...

  questions:
    - group: 1
      question: És realista que Andorra esdevingui el primer país reconegut com a Reserva de la Biosfera?
      answer: Andorra ja disposa actualment dels instruments tècnics i normatius que regulen l'ús i evolució dels recursos naturals i culturals d'acord amb criteris de sostenibilitat. El reconeixement de la UNESCO referma el compromís amb els Objectius de Desenvolupament Sostenible i garanteix l'articulació d'accions específiques per assolir-los.
    - group: 1
      question: És un inconvenient que Ordino ja sigui una Reserva de la Biosfera?
      answer: En absolut. Que Ordino ja sigui una Reserva de la Biosfera avala positivament la candidatura a escala nacional​.
    - group: 1
      question: En què es diferència de la Vall del Madriu-Perafita-Claror?
      answer: La Vall del Madriu-Perafita-Claror és Patrimoni de la Humanitat per la UNESCO, una figura creada per protegir i salvaguardar un patrimoni de valor exclusiu a escala mundial. La Reserva de la Biosfera és l'eina operativa del programa L'Home i la Biosfera, que reconeix l'home com a part indivisa i fonamental dins de l'entorn natural.
    - group: 2
      question: Com pot involucrar-se la ciutadania?
      answer: La Reserva de la Biosfera es fonamenta en la transparència i participació de tots els actors, inclosa la ciutadania, durant el procés de creació i al llarg del seu funcionament, mitjançant diferents taules de treball on seguir, debatre i contribuir en les diferents accions a realitzar.
    - group: 3
      question: Quines obligacions comporta?
      answer: Tots aquells compromisos del pla de gestió i d'acció definits durant el procés de candidatura.
    - group: 3
      question: Quines limitacions comporta?
      answer: La Reserva de la Biosfera no té rang normatiu i no comporta cap limitació addicional sobre l'ús i gestió del territori a les ja imposades per la legislació vigent.
    - group: 3
      question: Existeix alguna penalització?
      answer: La inclusió al programa és voluntària, i tant el no assoliment dels compromisos com la denegació d'una renovació no comporta cap sanció.
    - group: 3
      question: Com afecta a la propietat privada?
      answer: La Reserva de la Biosfera no té implicacions sobre l'ús del sòl ni la propietat privada. Són i seran els POUPs els que s'encarreguen de regular el desenvolupament urbanístic de cada parròquia.
    - group: 3
      question: És compatible amb projectes de nova edificació?
      answer: La Reserva de la Biosfera no s'oposa al desenvolupament socioeconòmic, inclosa la construcció, sempre que aquest sigui racional i ecològicament sostenible. És la normativa nacional, a través dels POUPs, la que ha de vetllar pel compliment d'aquests criteris.
    - group: 4
      question: Qui gestiona una Reserva de la Biosfera?
      answer: Tota Reserva de la Biosfera té associada una entitat gestora que s'encarrega del seu desenvolupament, seguiment i dinamització. En aquesta entitat hi estan representats tant organismes públics com agents i organitzacions dels principals sectors involucrats (comunitat educativa, ramaders i agricultors, turisme, Ass. de Joves, Ass. Naturalistes, etc.).​
    - group: 4
      question: Hi ha finançament internacional?
      answer: Ser una Reserva de la Biosfera no comporta cap mena d'ajuda econòmica per part de la UNESCO, però posiciona el territori molt favorablement per optar a finançament de projectes de recerca i desenvolupament d'alguns programes europeus.
    - group: 4
      question: Quina és la vigència del programa?
      answer: La declaració té una vigència de deu anys, renovable per deu anys més si els compromisos assumits s'han mantingut.
