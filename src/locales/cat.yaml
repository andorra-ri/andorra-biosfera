reserve:
  title: Què és una Reserva de la Biosfera?
  description: Una Reserva de la Biosfera és una regió que s'ha marcat com a objectiu {key_point} mitjançant l’adopció dels Objectius de Desenvolupament Sostenible.
  key_point: conciliar la biodiversitat, el desenvolupament socioeconòmic i els valors culturals
  functions: Tota reserva de la Biosfera ha de contribuir a la conservació de paisatges i ecosistemes naturals, afavorir el desenvolupament humà i econòmic sostenibles, i promoure una xarxa internacional que impulsi la recerca científica, la vigilància i l'educació contínua.
  is_not: Una Reserva de la Biosfera no és un nou espai natural protegit.
  zoning:
    description: Per a que una Reserva de la Biosfera pugui ser implementada, es requereix una estructura territorial dividida en tres zones.
    core:
      name: Nucli
      description: Són tots els espais naturals amb ecosistemes singulars protegits jurídicament.
      andorra: La zona nucli a Andorra estaria composta pel Parc Natural de Sorteny, el Parc Natural de les Valls del Comapedrosa i el conjunt de la Vall del Madriu-Perafita-Claror.​
    buffer:
      name: Zona tampó
      description: Envolta el nucli i s'hi desenvolupen activitats ecològicament sostenibles com les pràctiques ramaderes tradicionals, l'educació ambiental, la recreació, el turisme ecològic, i altres activitats que reforcen la recerca científica, el seguiment, la capacitació i l'educació.
      andorra: La zona tampó a Andorra inclouria els boscos i pastures públiques de Comuns i Quarts.
    transition:
      name: Zona de transició
      description: Contempla un major nombre d'activitats per promoure el desenvolupament econòmic, social i cultural. La componen les zones urbanes i rurals, així com els terrenys de titularitat privada.
      andorra: La zona de transició a Andorra s'ajusta al que preveu la Llei general d'ordenació del territori i urbanisme sobre sòls urbans i urbanitzables.
  why:
    title: Per què a Andorra?
    importance:
      title: Per què és important?
      text:
        - Esdevenir Reserva de la Biosfera ens permet anticipar-nos al futur i decidir, ara, quin model territorial volem per Andorra.
        - Ens permet consensuar aquest model territorial entre tots.
        - El {unesco_mab} ens ofereix un model de reconegut prestigi que s'adapta a la realitat del nostre país, i l'oportunitat d'integrar-nos dins una {reserves_network}.
    reasons:
      title: Per què volem fer-ho?
      text:
        - Ha de servir per posar en valor la feina feta fins ara i aconseguir un reconeixement al nostre model d'equilibri entre desenvolupament i sostenibilitat.
        - Volem anar més enllà en aquest compromís i projectar-lo cap al futur; fer d’aquest equilibri el nostre full de ruta permanent.
    moment:
      title: Per què fer-ho ara?
      text:
        - "Ens permet avançar cap a una altra fita clau: el desplegament de l'{exteriors_ods}."

